<div class="spinner-container" [class.spinner-overlay]="overlay" [class.spinner-fullscreen]="fullScreen">
  <div class="spinner-wrapper">

    <div *ngIf="type === 'border'" class="spinner-border" [ngClass]="[spinnerSizeClass, spinnerColorClass]">
      <span class="sr-only">Loading...</span>
    </div>

    <div *ngIf="type === 'dots'" class="spinner-dots" [ngClass]="[spinnerSizeClass, spinnerColorClass]">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>

    <div *ngIf="type === 'pulse'" class="spinner-pulse" [ngClass]="[spinnerSizeClass, spinnerColorClass]">
      <span class="sr-only">Loading...</span>
    </div>

    <div *ngIf="type === 'bars'" class="spinner-bars" [ngClass]="[spinnerSizeClass, spinnerColorClass]">
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
    </div>

    <div *ngIf="text" class="spinner-text">{{ text }}</div>
  </div>
</div>
